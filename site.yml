---
- hosts: all
  tasks:
    - name: Add SSH keys
      authorized_key:
        user: root
        state: present
        key: "{{ item }}"
      loop:
        - "ssh-rsa  gitlab-runner@runner"
        - "ssh-rsa  ondrej@ondrejsika.com"
        - "ssh-rsa  root@gitlab"
        - "ssh-rsa  peter@peter-ThinkPad"
    - ufw:
      state: enabled
      policy: allow
